# While specifying a branch with tag omit `V` from the name.
# e.g say V0.18.11 is the tag to be used specify
# branch: '0.18.11'
#
branch: 'master'
workers:
ttimeout: '5m'
verify: True
syslog: True
metrics: True
maximize: True
times: True
aggressive: True
parallel: True
subsystem: !mux
  interrupt:
    class: 'interrupt'
    stressors: "null"
    exclude: "null"
