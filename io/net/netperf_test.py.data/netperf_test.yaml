interface: ""
peer_ip: ""
host_ip: ""
netmask: ""
peer_user_name: "root"
peer_password: "********"
TIMEOUT: "720"
NETSERVER_RUN: 1
EXPECTED_THROUGHPUT: 90
duration: 120
minimum_iterations: 1
maximum_iterations: 5
netperf_download: "https://github.com/HewlettPackard/netperf/archive/netperf-2.7.0.zip"
option: !mux
    generic:
        option: ''
    tcp_stream:
        option: 'TCP_STREAM -- -m 63000'
    udp_stream:
        option: 'UDP_STREAM -- -m 63000'
    tcp_rr:
        option: 'TCP_RR'
    udp_rr:
        option: 'UDP_RR'
mtu: !mux
    1500:
        mtu: "1500"
    2000:
        mtu: "2000"
    3000:
        mtu: "3000"
    4000:
        mtu: "4000"
    5000:
        mtu: "5000"
    6000:
        mtu: "6000"
    7000:
        mtu: "7000"
    8000:
        mtu: "8000"
    9000:
        mtu: "9000"
