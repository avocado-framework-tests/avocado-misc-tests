interface: net0
peer_ip:
peer_public_ip: ""
peer_user:
peer_password:
host_ip:
netmask:
count: 100
# interface packet drop accepted in percentage (eg 10 for 10%)
drop_accepted: 10
nmap_download: "https://nmap.org/dist/nmap-7.80.tar.bz2"
mtu_timeout:
options: !mux
    generic:
        option: ''
    generic_host:
        option: 'host'
    generic_src:
        option: 'src'
    generic_dst:
        option: 'dst'
    protocol_tcp:
        option: 'tcp'
    protocol_udp:
        option: 'udp'
    protocol_icmp:
        option: 'icmp'
mtu: !mux
    1500:
        mtu: "1500"
    2000:
        mtu: "2000"
    3000:
        mtu: "3000"
    4000:
        mtu: "4000"
    5000:
        mtu: "5000"
    6000:
        mtu: "6000"
    7000:
        mtu: "7000"
    8000:
        mtu: "8000"
    9000:
        mtu: "9000"
