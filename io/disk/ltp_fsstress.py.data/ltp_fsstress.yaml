disk:
script: 'fsstress'
dir: '/mnt/nfs'
fsstress_loop: 1
fs: !mux
    ext4:
        fs: 'ext4'
    ext3:
        fs: 'ext3'
    ext2:
        fs: 'ext2'
    xfs:
        fs: 'xfs'
    btrfs:
        fs: 'btrfs'
lv: !mux
    lv:
        lv: True
    no_lv:
        lv: False
raid: !mux
    raid:
        raid: True
    no_raid:
        raid: False
