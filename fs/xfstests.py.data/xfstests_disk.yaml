scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
fs_type: !mux
    fs_ext4_4k:
        fs: 'ext4'
        args: '-R xunit -L 10 -g quick'
        mkfs_opt: '-b 4096'
        mount_opt: '-o block_validity'
    fs_xfs_4k:
        fs: 'xfs'
        args: '-R xunit -L 10 -g quick'
        mkfs_opt: '-f -b size=4096'
        mount_opt: ''
    fs_btrfs_4k:
        fs: 'btrfs'
        args: '-R xunit -L 10 -g quick'
        mkfs_opt: '-f -s 4096 -n 4096'
        mount_opt: ''
disk_type: !mux
    type: 'disk'
    disk_test: /dev/loop0
    disk_scratch: /dev/loop1
