skip_dangerous: True
scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
disk_mnt: '/mnt/loop-device'
# edit group for running specific group tests
# don't give test range while specifying group
group: 'auto'
# Uncomment and edit test_range for running specific tests
test_range: "null"
loop_type: !mux
    type: 'loop'
    loop_size: '7GiB'
    # Option to provide disk for loop device creation,
    # Uses '/' by default for file creation
    disk: "null"
fs_type: !mux
    fs_ext4_4k:
        fs: 'ext4'
        mkfs_opt: '-b 4096'
        mount_opt: '-o block_validity'
        exclude: "048"
        gen_exclude: "null"
        share_exclude: "null"
    fs_ext4_64k:
        fs: 'ext4'
        mkfs_opt: '-b 65536'
        mount_opt: '-o block_validity'
        exclude: "048"
        gen_exclude: "null"
        share_exclude: "null"
    fs_xfs_4k:
        fs: 'xfs'
        mkfs_opt: '-f -b size=4096'
        exclude: "null"
        gen_exclude: "null"
        share_exclude: "null"
    fs_xfs_64k:
        fs: 'xfs'
        mkfs_opt: '-f -b size=65536'
        exclude: "null"
        gen_exclude: "null"
        share_exclude: "null"
