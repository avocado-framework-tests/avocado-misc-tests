scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
disk_mnt: '/mnt/loop-device'

loop_type: !mux
    type: 'loop'
    loop_size: '12GiB'
    # Option to provide disk for loop device creation,
    # Uses '/' by default for file creation
    disk: "null"

fs_type: !mux
    fs_xfs_1k_auto:
        fs: 'xfs'
        args: '-R xunit -g auto'
        mkfs_opt: '-f -b size=1024'
        mount_opt: ''
