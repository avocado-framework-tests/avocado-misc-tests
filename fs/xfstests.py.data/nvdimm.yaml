scratch_mnt: '/mnt/scratch_pmem'
test_mnt: '/mnt/test_pmem'
fs_type: !mux
    fs_ext4:
        fs: 'ext4'
        args: '-R xunit -e ext4/048 -g quick'
        mkfs_opt: '-b 65536'
        mount_opt: '-o block_validity,dax'
    fs_xfs:
        fs: 'xfs'
        args: '-R xunit -g quick'
        mkfs_opt: '-b size=65536 -s size=512 -m reflink=0'
        mount_opt: '-o dax'
disk_type:
    type: 'nvdimm'
    disk_test: "null"
    disk_scratch: "null"
