scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
disk_mnt: '/mnt/loop-device'

loop_type: !mux
    type: 'loop'
    loop_size: '12GiB'
    # Option to provide disk for loop device creation,
    # Uses '/' by default for file creation
    disk: "null"

fs_type: !mux
    fs_ext4_64k_ext3:
        fs: 'ext4'
        args: '-R xunit -g quick'
        mkfs_opt: '-b 65536 -O ^extents,^flex_bg,^uninit_bg,^64bit,^metadata_csum,^huge_file,^dir_nlink,^extra_isize'
        mount_opt: '-o block_validity'
