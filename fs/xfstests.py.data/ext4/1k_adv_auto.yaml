scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
disk_mnt: '/mnt/loop-device'

loop_type: !mux
    type: 'loop'
    loop_size: '12GiB'
    # Option to provide disk for loop device creation,
    # Uses '/' by default for file creation
    disk: "null"

fs_type: !mux
    fs_ext4_1k_adv_auto:
        fs: 'ext4'
        args: '-R xunit -g auto'
        mkfs_opt: '-b 1024 -O inline_data,fast_commit'
        mount_opt: '-o block_validity'
